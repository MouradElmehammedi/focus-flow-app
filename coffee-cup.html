<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Cup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .coffee-container {
      position: relative;
      width: 280px;
      height: 280px;
    }

    .cup {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 140px;
      height: 110px;
      background: white;
      border: 6px solid #3a3a3a;
      border-radius: 0 0 70px 70px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      overflow: hidden;
    }

    .liquid-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      overflow: hidden;
    }

    .liquid-wave {
      position: absolute;
      bottom: 0;
      left: -20px;
      right: -20px;
      height: 100px;
      background: linear-gradient(180deg, #f4c95d 0%, #e8a83e 50%, #d4941f 100%);
      border-radius: 50%;
      animation: wave 3s ease-in-out infinite;
    }

    .liquid-wave::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 20%;
      width: 80px;
      height: 60px;
      background: #f4d485;
      border-radius: 50%;
      opacity: 0.8;
      animation: counter-wave 3s ease-in-out infinite;
    }

    .handle {
      position: absolute;
      top: 70px;
      right: 30px;
      width: 40px;
      height: 50px;
      border: 6px solid #3a3a3a;
      border-left: none;
      border-radius: 0 25px 25px 0;
      background: transparent;
    }

    .surface {
      position: absolute;
      bottom: 50px;
      left: 30px;
      width: 150px;
      height: 6px;
      background: #3a3a3a;
      border-radius: 3px;
    }

    .steam-dot {
      position: absolute;
      bottom: 50px;
      right: 40px;
      width: 8px;
      height: 8px;
      background: #3a3a3a;
      border-radius: 50%;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateX(0) translateY(0);
      }
      25% {
        transform: translateX(-5px) translateY(-2px);
      }
      50% {
        transform: translateX(0) translateY(-3px);
      }
      75% {
        transform: translateX(5px) translateY(-2px);
      }
    }

    @keyframes counter-wave {
      0%, 100% {
        transform: translateX(0) translateY(0);
      }
      25% {
        transform: translateX(8px) translateY(3px);
      }
      50% {
        transform: translateX(0) translateY(4px);
      }
      75% {
        transform: translateX(-8px) translateY(3px);
      }
    }
  </style>
</head>
<body>
  <div class="coffee-container">
    <div class="cup">
      <div class="liquid-container">
        <div class="liquid-wave"></div>
      </div>
    </div>
    <div class="handle"></div>
    <div class="surface"></div>
    <div class="steam-dot"></div>
  </div>
</body>
</html>
